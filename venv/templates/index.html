<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/index.css">
  <title>student</title>
</head>
<body>
{% if clicked == '0' %}
  <form action="{{ url_for('index') }}" method="post">
    <section>
      <h3>{{MCQ[1]}}</h3>
      <div class="options">
        <div class="choice">
          <input type="radio" name="F_answer" id="Answer 1" value=1  />
          <label for="Answer 1">{{MCQ[2]}}</label>
        </div>
        <div class="choice">
          <input type="radio" name="F_answer" id="Answer 2" value=2  />
          <label for="Answer 2">{{MCQ[3]}}</label>
        </div>
        <div class="choice">
          <input type="radio" name="F_answer" id="Answer 3" value=3  />
          <label for="Answer 3">{{MCQ[4]}}</label>
        </div>
        <div class="choice">
          <input type="radio" name="F_answer" id="Answer 4" value=4  />
          <label for="Answer 4">{{MCQ[5]}}</label>
        </div>
      </div>
        <button id="subBtn" type="submit">ENTER</button>
    </section>
  </form>
  {% endif %}
  {% if clicked == '1' %}
  <form action="{{ url_for('index') }}" method="post">
    <section>
      <h3>{{MCQ[1]}}</h3>
      <div class="options">
        <div class="choice">
          <input type="radio" name="F_answer" id="Answer 1" value=1 disabled />
          <label for="Answer 1">{{MCQ[2]}}</label>
        </div>
        <div class="choice">
          <input type="radio" name="F_answer" id="Answer 2" value=2 disabled />
          <label for="Answer 2">{{MCQ[3]}}</label>
        </div>
        <div class="choice">
          <input type="radio" name="F_answer" id="Answer 3" value=3 disabled />
          <label for="Answer 3">{{MCQ[4]}}</label>
        </div>
        <div class="choice">
          <input type="radio" name="F_answer" id="Answer 4" value=4 disabled />
          <label for="Answer 4">{{MCQ[5]}}</label>
        </div>
      </div>
        <button id="subBtn" type="submit">ENTER</button>
    </section>
  </form>
  <div>
      <span>You clicked          : </span><div>{{answer}}</div>
      <span>the right answer was : </span><div>{{MCQ[6]}}</div>
   </div>
      {% if correct == 1 %}
      <h1>You got the right answer!</h1>
      {% endif %}
      {% if correct == 0 %}
          <h1>You got the wrong answer!</h1>
      {% endif %}
    {% endif %}
</body>
</html>
