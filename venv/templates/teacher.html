<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>teacher</title>
</head>
<body>
    <form action = "{{url_for('teacher') }}" method="post">

        <label for="Question">enter MCQ question</label>
        <input type="text" name="F_Question" id="Question" />

        <label for="choice1">enter MCQ choice 1</label>
        <input type="text" name="F_choice1" id="choice1" />

        <label for="choice2">enter MCQ choice 2</label>
        <input type="text" name="F_choice2" id="choice2" />

        <label for="choice3">enter MCQ choice 3</label>
        <input type="text" name="F_choice3" id="choice3" />

        <label for="choice4">enter MCQ choice 4</label>
        <input type="text" name="F_choice4" id="choice4" />

        <label for="answer">enter MCQ answer</label>
        <input type="text" name="F_answer" id="answer" />

        <button type="submit">ADD</button>
    </form>
    <form action="{{ url_for('teacher') }}" method="post">
    {% for MCQ in MCQs %}
        <h3>{{MCQ[0]}}</h3>
        <div class="options">
        <div class="choice">
            <label >{{MCQ[1]}}</label>
        </div>
        <div class="choice">
            <label ><div>{{MCQ[2]}}</div></label>
        </div>
        <div class="choice">
            <label ><div>{{MCQ[3]}}</div></label>
        </div>
        <div class="choice">
            <label ><div>{{MCQ[4]}}</div></label>
        </div>
        <div class="choice">
            <label ><div>{{MCQ[5]}}</div></label>
        </div>
        <div class="choice">
            <label ><div>{{MCQ[6]}}</div></label>
        </div>
        <div>
            <input type="radio" name="F_choice" id="A" value={{MCQ[0]}} />
            <label for="A">{{MCQ[0]}}</label>
        </div>
        <div>
        </div>
    {% endfor %}
    <button type="submit">ENTER</button>
</form>

<div>
    <input type="submit" name="F_changepassword" value="newpassword"/>
</div>


<div>
    <input type="submit" name="F_eraseMCQs" value="remove all mcqs"/>
</div>


</body>
</html>
